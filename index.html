<script>

preventEvent=(e)=>{
    e.stopPropagation();

}

const menu = document.getElementById("menu");
menu.onclick=function(){
    document.getElementById("menu").classList.add("display");
    document.getElementById("cross").classList.remove("display");

    document.getElementById("mid").classList.add("middle1");
    document.getElementById("midparent").classList.add("midparent");

}

const cross = document.getElementById("cross");
cross.onclick=function(){
    document.getElementById("menu").classList.remove("display");
    document.getElementById("cross").classList.add("display");

    document.getElementById("mid").classList.remove("middle1");
    document.getElementById("mid").classList.remove("middle1");
    document.getElementById("midparent").classList.remove("midparent");


}

const midparent=document.getElementById("midparent");
midparent.onclick=(event)=>{
    document.getElementById("menu").classList.remove("display");
    document.getElementById("cross").classList.add("display");
    document.getElementById("mid").classList.remove("middle1");
    document.getElementById("midparent").classList.remove("midparent");

}
const isclass=document.getElementById("mid");

window.addEventListener("resize", function() {
    if(isclass.classList.contains("middle1")){
        if(830<window.innerWidth){
        document.getElementById("mid").classList.remove("middle1");
        document.getElementById("menu").classList.remove("display");
    document.getElementById("cross").classList.add("display");
    }
    }
   
return false;
});


</script>
